<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    
    {% include 'common/commoncss.html' %}
    <link href='/static/css/login.css' rel='stylesheet' type='text/css' >
  </head>
  <body>
    <div id="main-body">
      <div id="main-inner" class="container">
          <form class="form-signin" action="login?redirectUrl={{redirectUrl}}" method="post">
            <h2 class="form-signin-heading">登录</h2>
            <input id="username" type="text" class="input-block-level" placeholder="邮件" name="username" value="{{username}}">
            <input id="password" type="password" class="input-block-level" placeholder="密码" name="password">
            <label class="checkbox">
              <input type="checkbox" name="remember" value="remember-me" checked="checked"> 下次自动登录
            </label>
            <button class="btn btn-large btn-primary" type="submit">登录</button>
          {% if username %}
            <div class="error">用户名或密码错误</div> 
          {% endif %}
          <div class="fr" style="padding:1em 0;">
            <a  href="/">返回首页</a>
          <div>
          </form>
        </div>
      {% include 'common/footer.html' %}
    </div>

    <script src="/static/js/sha1.js"></script>

    <script>
      $(function () {
        console.log(CryptoJS.SHA1('aaa'));
        $('.form-signin').submit(function (){
          $('#password').val(CryptoJS.SHA1($('#password').val()).toString(CryptoJS.enc.Hex));
        }); 
      });
    </script>
  </body>
</html>
