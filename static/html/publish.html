<!doctype>
<html>
  <head>
    <meta charset='utf-8'>
    <title>publish</title>
    <link href='../css/bootstrap.css' rel='stylesheet' type='text/css' /> 
    <link href='../css/bootstrap-responsive.css' rel='stylesheet' type='text/css' /> 
    <link href='../css/common.css' rel='stylesheet' type='text/css' />
    <link href='../css/jquery.wysiwyg.css' rel='stylesheet' type='text/css' />
    <link href='../css/syntaxhighlighter/shCore.css' rel='stylesheet' type='text/css' />
    <link href='../css/syntaxhighlighter/shThemeDefault.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id="main-body">
      <div id="main-inner" class="container">
        <form action="" method="post">
          <legend>发布博客</legend>
          
          <label for="title">标题</label>
          <input type="text" name="title" placeholder="在这里填写标题" value="">
          
          <label for="detail">博客内容</label>
          <textarea id="wysiwyg" name="detail" class="span10" rows="30"
            placeholder="在这里填写博客内容"></textarea><br />
          
          <input type="submit" name="submit" value="提交">
        </form>
      </div>
    </div>
  </body>

  <script src='../js/jquery-1.8.3.js'></script>
  <script src='../js/bootstrap.js'></script>

  <script src='../js/jquery.wysiwyg.js'></script>
  <script src='../js/wysiwyg-controls/wysiwyg.image.js'></script>
  <script src='../js/wysiwyg-controls/wysiwyg.link.js'></script>
  <script src='../js/wysiwyg-controls/wysiwyg.table.js'></script>
  <script src='../js/full-wysiwyg.js'></script>

  <script src='../js/syntaxhighlighter/shCore.js'></script>
  <script src='../js/syntaxhighlighter/shAutoloader.js'></script>
  <script src='../js/syntaxhighlighter/shBrushCss.js'></script>
  <script src='../js/syntaxhighlighter/shBrushPython.js'></script>
  <script src='../js/syntaxhighlighter/shBrushPlain.js'></script>
  <script src='../js/syntaxhighlighter/shBrushXml.js'></script>
  <script src='../js/syntaxhighlighter/shBrushPhp.js'></script>
  <script src='../js/syntaxhighlighter/shBrushCpp.js'></script>
  <script src='../js/syntaxhighlighter/shBrushJScript.js'></script>
  <script src='../js/syntaxhighlighter/shBrushSql.js'></script>
  <script src='../js/syntaxhighlighter/shBrushJava.js'></script>

  <script>
    $(function () {

      $("form").submit(function (){
        var msg = $("#msg").val();
        $.post(
          '/',
          {msg:msg},
          function (data) {
            $("#msg").val('');
        });
        return false;
      });

    });
  </script>
</html>
