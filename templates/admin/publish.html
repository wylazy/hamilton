<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>发布博客</title>
    {% include 'common/commoncss.html' %}
  </head>
  <body>
    <div id="main-body">
      {% include 'common/banner.html' %}
      <div id="main-inner" class="container">
        <form action="" method="post">
          <legend>发布博客</legend>

          <label for="title">标题</label>
          <input type="text" class="span8" name="title" placeholder="在这里填写标题" value="{{article.title}}">

          <label for="content">博客内容</label>
          <script type="text/plain" id="wysiwyg" name="content" >{{article.content|safe}}</script>

          <div class="tags-checkbox">
            <p>选择标签</p>
          {% for tags in tag_list %}
            <label class="checkbox inline">
              <input type="checkbox" {{tags.checked}} name="tags" value="{{tags.id}}">{{tags.name}}
            </label>
          {% endfor %}
          </div>

          <input class="submit-btn" type="submit" name="submit" value="保存">
        </form>
      </div>
      {% include 'common/footer.html' %}
    </div>
  </body>

  <script src='/static/ueditor/ueditor.config.js'></script>
  <script src='/static/ueditor/ueditor.all.min.js'></script>
  <script src='/static/ueditor/ueditor.parse.js'></script>

  <script>
    $(function () {
      var ue = UE.getEditor('wysiwyg');
    });
  </script>
</html>
